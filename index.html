    <script>
        
        (function(window,document){       

            var body_html = document.body;
            var new_div = document.createElement('div');
            new_div.classList.add("tag-element");

            new_div.innerHTML = "\
                <div class='exit-popup' style='transition: 800ms ease ; position: fixed; width: 100vw; height: 100vh; background-color: rgba(255,255,255,0.5); display: flex; flex-direction: column ; justify-content: center; align-items: center; z-index: 100;'>\
                    <div style='width: 60vw;height: 60vh; background-color: #fff; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; border-radius: 30px; padding: 32px;'>\
                        <a href='#close' class='exit-popup'> X </a>\
                        <h2>Aqui dentro pode ter qualquer conteúdo!</h2>\
                    </div>\
                </div> \
            ";
            body_html.prepend(new_div);
            

            var exit_popup_region = Array.prototype.slice.call(document.getElementsByClassName('exit-popup'));
            exit_popup_region.map(function(exit_region){
                    exit_region.addEventListener('click',function(){
                    exit_region.style.display = 'none';
                });
            })

        })(window,document);
        
    </script>
